<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comprar - FeelSafe Company</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" href="logo.jpg" type="image/jpg">
</head>

<body class="bg-blue-50 text-gray-900 font-sans">

  <!-- Contenedor principal -->
  <div class="max-w-lg mx-auto bg-white shadow-md rounded-2xl p-8 mt-20 text-center">
    <h1 class="text-3xl font-bold text-blue-900 mb-4">Compra tu Alarma de Gas</h1>
    <p class="text-gray-700 mb-6">Completá tus datos y te contactaremos para coordinar el pago y el envío.</p>

    <!-- Imagen del producto -->
    <img src="alarma.jpg" 
     alt="Alarma de gas FeelSafe" 
     class="rounded-xl mb-4 mx-auto w-64">


    <!-- Formulario de pedido -->
    <form action="https://formspree.io/f/movpnnpj" method="POST" class="space-y-4 text-left">
      <label class="block">
        <span class="text-sm font-medium text-gray-700">Nombre completo</span>
        <input type="text" name="nombre" required class="w-full border border-gray-300 p-2 rounded mt-1">
      </label>

      <label class="block">
        <span class="text-sm font-medium text-gray-700">Correo electrónico</span>
        <input type="email" name="email" required class="w-full border border-gray-300 p-2 rounded mt-1">
      </label>

      <label class="block">
        <span class="text-sm font-medium text-gray-700">Teléfono o WhatsApp</span>
        <input type="tel" name="telefono" required class="w-full border border-gray-300 p-2 rounded mt-1">
      </label>

      <label class="block">
        <span class="text-sm font-medium text-gray-700">Cantidad</span>
        <input type="number" name="cantidad" min="1" value="1" required class="w-full border border-gray-300 p-2 rounded mt-1">
      </label>

      <label class="block">
        <span class="text-sm font-medium text-gray-700">Comentario (opcional)</span>
        <textarea name="mensaje" rows="3" placeholder="Ej: Quisiera envío a Zárate" class="w-full border border-gray-300 p-2 rounded mt-1"></textarea>
      </label>

      <button type="submit" class="bg-blue-900 text-white px-4 py-2 rounded hover:bg-blue-800 transform hover:scale-105 transition-all w-full">
        Enviar pedido
      </button>
    </form>

    <a href="index.html"
   class="bg-blue-900 text-white px-4 py-2 rounded hover:bg-blue-800 transition inline-block mt-6">
  ← Volver al inicio
</a>

  <!-- Pie -->
  <footer class="text-center text-gray-600 mt-16 mb-6 text-sm">
    &copy; 2025 FeelSafe Company. Todos los derechos reservados.
  </footer>

  <script>
  const form = document.querySelector('form');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const response = await fetch(form.action, {
      method: form.method,
      body: new FormData(form),
      headers: { 'Accept': 'application/json' }
    });
    if (response.ok) {
      alert('✅ Tu pedido fue enviado correctamente. Te contactaremos pronto.');
      form.reset();
    } else {
      alert('❌ Ocurrió un error. Intentá nuevamente.');
    }
  });
</script>

</body>
</html>
